<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="action-bar">
        <span id="saveAlbum" class="material-icons">save</span>
        <span id="addAlbum" class="material-icons">add</span>
        <span id="deleteAlbum" class="material-icons">remove</span>
        <span id="importAlbum" class="material-icons">upload</span>
        <span id="exportAlbum" class="material-icons">download</span>
        <span id="playAlbum" class="material-icons">smart_display</span>
        <select id="selectAlbum">
            <option value="-1">Select an album</option>
        </select>
        <input type="file" multiple="false" id="uploadFile" />

    </div>
    <div id="content">

        <div id ="content-list">
            <div id="new-slide">
                New Slide
            </div>
            <div id="slide-list"> 
            </div>
        </div>

        <div id ="content-details">
            <div id="create-slide">
                <div>
                    <input id="textSlideImage" type="text" placeholder="Image"/>
                </div>
                <div>
                    <input id="textSlideTitle" type="text" placeholder="Title"/>
                </div>
                <div>
                    <textarea id="textSlideDesc" cols="30" rows="10" placeholder="Details"></textarea>
                </div>
                <div>
                    <button id="saveSlide">Save Slide</button>
                </div>
            </div>
            <div id="show-slide">
                
            </div>

        </div>    
        <div id="content-details-overlay">
            <div id="text">Either create a new album or check already created ones</div>
        </div>
            
    </div>
    <div id="overlay">
        <div id="text">Please select an album</div>
    </div>
    <div id="play-overlay">
        <div id="text">Please select an album to Play</div>
    </div>

    <template id="allTemplates">
        <option purpose="new-album"></option>
        <div class="slide">
            <div class="title"></div>
            <div class="slide-content">
                <div class="desc"></div>
                <img src=""/>    
            </div>
        </div> 
        <div class="slide-in-view">
            <div class="slide-header">
                <div class="title"></div>

                <span purpose="edit" class="material-icons">edit</span>
                <span purpose="delete" class="material-icons">delete</span>
                
                <div class="slide-content">
                    <div class="desc"></div>
                    <img src=""/>    
                </div>
            </div>
        </div>        
    </template>
    <script type="text/javascript" src="album.js"></script> 
</body>
</html>
